            <rb><h2>佐藤スミス</h2></rb>
            <rt></rt>

        <br>夜覇隊副隊長。天使族。<br>
        双子の姉がいるらしい。就活が面倒だから本部に入った。<br>
        <br>
        無類の風俗狂いで、<br>
        一目見ただけでどんな相手でも生物学的男女を見分けられる。<br>
        <br>
        口を開けば差別的発言と下ネタ<br>
        そのためお祭りタケノコダンシングヤグラに危険視されている<br>
