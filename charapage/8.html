            <rb><h2>山本スミス</h2></rb>
            <rt></rt>
        </ruby>

        <br>もち米組の組長。<br>
        <br>
        天使族だが、羽と天使の輪を持たずに産まれてきた為、
        <br>不憫な人生を送ってきた。<br><br>
        本部試験に10回落ち、就活で300回お祈りされた。<br>
        <br>
        その一方、策略家としてエクリア保証の才能があるらしく、<br>
        もち米編では高天原本部を相手によく頑張ったんじゃないですか？<br>
        <br>
        そんな彼女もエクリアの修行を受けて本部試験に再挑戦<br>
        親友のエイラードも鼻が高いでしょう<br>
