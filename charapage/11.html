        <ruby class="name">
            <rb><h2>千座市</h2></rb>
            <rt>せんざいち</rt>
        </ruby>

        <br>夜覇隊副隊長。神族。テクノブレイクで亡くなったらしい。<br>
        カカレナのストーカー。<br>
        扱いづらいので再掲時に存在を消そうと思っていた。<br>
        <br>
        生前は下半身が非常に緩かったが、痛い目を見たため自重した。<br>
        本来は佐藤スミス以上の性豪らしい<br>
        <br>
        作中で唯一髪色にグレーが使用されているキャラ<br>
        作者はグレスケを使うと全身が焼かれるような痛みが走るので<br>
        じわじわグレーの彩度を上げていってそのうち白抜きでサボりたいですね<br>
